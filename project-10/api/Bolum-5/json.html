<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        </div>



      </div>
    </div>
    <script>
      //api
      // xml ( veri taşıma formatı )
      // json ( bizim javascript de kullandığımız)



      function displayCountry(country){
          const request = new XMLHttpRequest()
          request.open('GET', 'https://restcountries.com/v3.1/name/'+country)
          request.send()

          //async
          request.addEventListener('load', function () {
            const data = JSON.parse(this.responseText)
            console.log(data)
            console.log(typeof data)
            setCountry(data[0])
      })

      }
      function setCountry(data) {
        const html = `
        <div class='col-6'>
          <div class='card h-100'>
            <img src='${data.flags.png}' class='card-img-top'>
            <div class='card-body'> 
              <h5 class='card-title'>${data.name.common}</h5>
           </div>
           <ul class="list-group list-group-flush">
            <li class="list-group-item">Population: ${(data.population/1000000).toFixed(1)}</li>
            <li class="list-group-item">capital: ${data.capital[0]}</li>
            <li class="list-group-item">languages: ${data.languages.tur}</li>
            <li class="list-group-item">region: ${data.region}</li>
           </ul>`
        document
          .querySelector('.container .row')
          .insertAdjacentHTML('beforeend', html)
      }
displayCountry('france')
      // callback,promise,async-await
    </script>
  </body>
</html>
